<script>function getQueryString(e) {
    var n = new RegExp("(^|&)" + e + "=([^&]*)(&|$)", "i"), t = window.location.search.substr(1).match(n);
    return null != t ? unescape(t[2]) : null
}
function changeTwoDecimal_f(e) {
    var n = parseFloat(e);
    if (isNaN(n))return alert("function:changeTwoDecimal->parameter error"), !1;
    var n = Math.round(100 * e) / 100, t = n.toString(), r = t.indexOf(".");
    for (0 > r && (r = t.length, t += "."); t.length <= r + 2;)t += "0";
    return t
}
var money = getQueryString("money"), amount = getQueryString("amount");
document.getElementById("money").innerHTML = changeTwoDecimal_f(money), document.getElementById("amount").innerHTML = amount;</script>
